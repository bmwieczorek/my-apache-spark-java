# Direct log messages to stdout
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Target=System.out
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} [%tid] %-5p %c:%L - %m%n

log4j.rootLogger=INFO, stdout
log4j.logger.org.apache.spark.executor.Executor=WARN, stdout
log4j.logger.org.apache.spark.util.Utils=WARN, stdout
log4j.logger.org.apache.spark.sql.internal.SharedState=WARN, stdout
